<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardio Guard - Secure Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --color-primary: #007AFF;
      --color-secondary: #5856D6;
      --color-accent: #FF3B30;
      --color-success: #34C759;
      --color-heart: #FF2D55;
      --color-bg-primary: #000000;
      --color-bg-secondary: #1C1C1E;
      --color-text-primary: #FFFFFF;
      --color-text-secondary: #8E8E93;
      --color-glass: rgba(255, 255, 255, 0.08);
      --color-glass-border: rgba(255, 255, 255, 0.12);
      --color-input-bg: rgba(255, 255, 255, 0.05);
      --color-input-border: rgba(255, 255, 255, 0.15);
      --color-input-focus: rgba(0, 122, 255, 0.3);
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --blur-strength: 20px;
      --border-radius: 16px;
      --shadow-elevation: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dynamic gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, 
        var(--color-bg-primary), 
        var(--color-bg-secondary), 
        #0A0A0A, 
        var(--color-bg-secondary));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Security-themed particles */
    .security-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .security-dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--color-primary);
      border-radius: 50%;
      opacity: 0.4;
      animation: securityFloat 15s infinite linear;
    }

    .security-dot:nth-child(odd) {
      background: var(--color-secondary);
      animation-duration: 18s;
    }

    .security-dot:nth-child(1) { left: 5%; animation-delay: 0s; }
    .security-dot:nth-child(2) { left: 15%; animation-delay: 2s; }
    .security-dot:nth-child(3) { left: 25%; animation-delay: 4s; }
    .security-dot:nth-child(4) { left: 35%; animation-delay: 6s; }
    .security-dot:nth-child(5) { left: 45%; animation-delay: 8s; }
    .security-dot:nth-child(6) { left: 55%; animation-delay: 10s; }
    .security-dot:nth-child(7) { left: 65%; animation-delay: 12s; }
    .security-dot:nth-child(8) { left: 75%; animation-delay: 14s; }
    .security-dot:nth-child(9) { left: 85%; animation-delay: 16s; }
    .security-dot:nth-child(10) { left: 95%; animation-delay: 18s; }

    @keyframes securityFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-100vh) rotate(180deg); opacity: 0; }
    }

    /* Main container */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Security status indicator */
    .security-status {
      position: fixed;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--color-glass);
      backdrop-filter: blur(var(--blur-strength));
      border: 1px solid var(--color-glass-border);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.75rem;
      font-weight: 500;
      animation: statusReveal 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes statusReveal {
      to { opacity: 1; }
    }

    .security-indicator {
      width: 8px;
      height: 8px;
      background: var(--color-success);
      border-radius: 50%;
      animation: securityPulse 2s ease-in-out infinite;
    }

    @keyframes securityPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 44px;
      height: 44px;
      background: var(--color-glass);
      backdrop-filter: blur(var(--blur-strength));
      border: 1px solid var(--color-glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--color-text-primary);
      transition: all 0.3s ease;
      animation: backReveal 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    @keyframes backReveal {
      to { opacity: 1; }
    }

    .back-button:hover {
      background: var(--color-input-focus);
      transform: scale(1.05);
    }

    .back-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Login container */
    .login-container {
      background: var(--color-glass);
      backdrop-filter: blur(var(--blur-strength));
      border: 1px solid var(--color-glass-border);
      border-radius: var(--border-radius);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-elevation);
      animation: containerReveal 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes containerReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header section */
    .login-header {
      text-align: center;
      margin-bottom: 32px;
      animation: headerReveal 1s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes headerReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .security-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .lock-icon {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--color-text-primary), var(--color-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      font-weight: 400;
    }

    /* Form styling */
    .login-form {
      animation: formReveal 1s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes formReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 16px;
      background: var(--color-input-bg);
      border: 1px solid var(--color-input-border);
      border-radius: 12px;
      color: var(--color-text-primary);
      font-size: 1rem;
      font-family: var(--font-primary);
      transition: all 0.3s ease;
      outline: none;
    }

    .input-field::placeholder {
      color: var(--color-text-secondary);
    }

    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-input-focus);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-field:focus + .input-icon {
      color: var(--color-primary);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: var(--color-text-secondary);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-group:has(.input-label) .input-icon {
      top: calc(50% + 12px);
    }

    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .input-group:has(.input-label) .password-toggle {
      top: calc(50% + 12px);
    }

    .password-toggle:hover {
      color: var(--color-primary);
      background: var(--color-input-focus);
    }

    .password-toggle-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Login button */
    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      font-family: var(--font-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
      position: relative;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 122, 255, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Biometric option */
    .biometric-section {
      text-align: center;
      margin-bottom: 24px;
      padding: 20px 0;
      border-top: 1px solid var(--color-glass-border);
    }

    .biometric-text {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin-bottom: 12px;
    }

    .biometric-button {
      width: 50px;
      height: 50px;
      background: var(--color-glass);
      border: 1px solid var(--color-glass-border);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .biometric-button:hover {
      background: var(--color-input-focus);
      transform: scale(1.05);
    }

    .fingerprint-icon {
      width: 24px;
      height: 24px;
      fill: var(--color-primary);
    }

    /* Footer links */
    .login-footer {
      text-align: center;
      animation: footerReveal 1s ease-out 0.9s forwards;
      opacity: 0;
    }

    @keyframes footerReveal {
      to { opacity: 1; }
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .footer-link:hover {
      color: var(--color-primary);
      background: var(--color-input-focus);
    }

    /* Enhanced Responsive Design for All Devices */
    
    /* Large Desktop (1200px+) */
    @media (min-width: 1200px) {
      .login-container {
        max-width: 450px;
        padding: 50px;
      }
      
      .security-status {
        top: 40px;
        left: 40px;
        padding: 10px 20px;
        font-size: 0.8rem;
      }
      
      .back-button {
        top: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
      }
      
      .back-icon {
        width: 24px;
        height: 24px;
      }
    }

    /* iPad Pro and Large Tablets (1024px - 1199px) */
    @media (min-width: 1024px) and (max-width: 1199px) {
      .login-wrapper {
        padding: 30px;
      }
      
      .login-container {
        max-width: 420px;
        padding: 45px;
      }
      
      .security-icon {
        width: 70px;
        height: 70px;
      }
      
      .lock-icon {
        width: 32px;
        height: 32px;
      }
      
      .login-title {
        font-size: 2rem;
      }
      
      .login-subtitle {
        font-size: 0.9rem;
      }
      
      .input-field {
        padding: 18px;
        font-size: 1.05rem;
      }
      
      .login-button {
        padding: 18px;
        font-size: 1.05rem;
      }
      
      .biometric-button {
        width: 55px;
        height: 55px;
      }
      
      .fingerprint-icon {
        width: 26px;
        height: 26px;
      }
      
      .security-status {
        top: 35px;
        left: 35px;
        padding: 9px 18px;
        font-size: 0.78rem;
      }
      
      .back-button {
        top: 35px;
        right: 35px;
        width: 48px;
        height: 48px;
      }
      
      .back-icon {
        width: 22px;
        height: 22px;
      }
    }

    /* iPad and Medium Tablets (768px - 1023px) */
    @media (min-width: 768px) and (max-width: 1023px) {
      .login-wrapper {
        padding: 25px;
      }
      
      .login-container {
        max-width: 400px;
        padding: 40px;
      }
      
      .login-header {
        margin-bottom: 30px;
      }
      
      .security-icon {
        width: 65px;
        height: 65px;
        margin-bottom: 18px;
      }
      
      .lock-icon {
        width: 30px;
        height: 30px;
      }
      
      .login-title {
        font-size: 1.875rem;
        margin-bottom: 6px;
      }
      
      .login-subtitle {
        font-size: 0.85rem;
      }
      
      .input-group {
        margin-bottom: 18px;
      }
      
      .input-label {
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      
      .input-field {
        padding: 16px;
        font-size: 1rem;
        border-radius: 10px;
      }
      
      .login-button {
        padding: 16px;
        font-size: 1rem;
        margin-bottom: 22px;
        border-radius: 10px;
      }
      
      .biometric-section {
        padding: 18px 0;
        margin-bottom: 22px;
      }
      
      .biometric-text {
        font-size: 0.85rem;
        margin-bottom: 10px;
      }
      
      .biometric-button {
        width: 52px;
        height: 52px;
      }
      
      .fingerprint-icon {
        width: 25px;
        height: 25px;
      }
      
      .footer-links {
        gap: 20px;
      }
      
      .footer-link {
        font-size: 0.85rem;
        padding: 6px 10px;
      }
      
      .security-status {
        top: 30px;
        left: 30px;
        padding: 8px 16px;
        font-size: 0.75rem;
      }
      
      .security-indicator {
        width: 7px;
        height: 7px;
      }
      
      .back-button {
        top: 30px;
        right: 30px;
        width: 44px;
        height: 44px;
      }
    }

    /* Small Tablets and Large Phones (481px - 767px) */
    @media (min-width: 481px) and (max-width: 767px) {
      .login-wrapper {
        padding: 20px;
      }
      
      .login-container {
        max-width: 380px;
        padding: 35px;
      }
      
      .login-header {
        margin-bottom: 28px;
      }
      
      .security-icon {
        width: 58px;
        height: 58px;
        margin-bottom: 16px;
      }
      
      .lock-icon {
        width: 26px;
        height: 26px;
      }
      
      .login-title {
        font-size: 1.625rem;
        margin-bottom: 6px;
      }
      
      .login-subtitle {
        font-size: 0.8rem;
      }
      
      .input-group {
        margin-bottom: 16px;
      }
      
      .input-label {
        font-size: 0.8rem;
        margin-bottom: 6px;
      }
      
      .input-field {
        padding: 14px;
        font-size: 0.95rem;
        border-radius: 10px;
      }
      
      .input-icon {
        width: 18px;
        height: 18px;
        right: 14px;
      }
      
      .password-toggle {
        right: 14px;
      }
      
      .password-toggle-icon {
        width: 18px;
        height: 18px;
      }
      
      .login-button {
        padding: 15px;
        font-size: 0.95rem;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      
      .biometric-section {
        padding: 16px 0;
        margin-bottom: 20px;
      }
      
      .biometric-text {
        font-size: 0.8rem;
        margin-bottom: 10px;
      }
      
      .biometric-button {
        width: 48px;
        height: 48px;
      }
      
      .fingerprint-icon {
        width: 22px;
        height: 22px;
      }
      
      .footer-links {
        gap: 18px;
      }
      
      .footer-link {
        font-size: 0.8rem;
        padding: 5px 8px;
      }
      
      .security-status {
        top: 25px;
        left: 25px;
        padding: 7px 14px;
        font-size: 0.7rem;
      }
      
      .back-button {
        top: 25px;
        right: 25px;
        width: 42px;
        height: 42px;
      }
      
      .back-icon {
        width: 18px;
        height: 18px;
      }
    }

    /* Mobile Phones (320px - 480px) */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 16px;
        min-height: 100vh;
      }
      
      .login-container {
        padding: 28px 20px;
        margin: 0;
        max-width: 100%;
        border-radius: 12px;
      }
      
      .login-header {
        margin-bottom: 24px;
      }
      
      .security-icon {
        width: 52px;
        height: 52px;
        margin-bottom: 14px;
      }
      
      .lock-icon {
        width: 24px;
        height: 24px;
      }
      
      .login-title {
        font-size: 1.5rem;
        margin-bottom: 4px;
      }
      
      .login-subtitle {
        font-size: 0.75rem;
      }
      
      .input-group {
        margin-bottom: 14px;
      }
      
      .input-label {
        font-size: 0.75rem;
        margin-bottom: 5px;
      }
      
      .input-field {
        padding: 12px;
        font-size: 0.9rem;
        border-radius: 8px;
      }
      
      .input-icon {
        width: 16px;
        height: 16px;
        right: 12px;
      }
      
      .input-group:has(.input-label) .input-icon {
        top: calc(50% + 10px);
      }
      
      .password-toggle {
        right: 12px;
        padding: 3px;
      }
      
      .input-group:has(.input-label) .password-toggle {
        top: calc(50% + 10px);
      }
      
      .password-toggle-icon {
        width: 16px;
        height: 16px;
      }
      
      .login-button {
        padding: 14px;
        font-size: 0.9rem;
        margin-bottom: 18px;
        border-radius: 8px;
      }
      
      .biometric-section {
        padding: 14px 0;
        margin-bottom: 18px;
      }
      
      .biometric-text {
        font-size: 0.75rem;
        margin-bottom: 8px;
      }
      
      .biometric-button {
        width: 44px;
        height: 44px;
      }
      
      .fingerprint-icon {
        width: 20px;
        height: 20px;
      }
      
      .footer-links {
        gap: 16px;
        flex-direction: column;
        align-items: center;
      }
      
      .footer-link {
        font-size: 0.75rem;
        padding: 8px 12px;
        min-width: 120px;
        text-align: center;
        border-radius: 8px;
      }
      
      .security-status {
        top: 20px;
        left: 20px;
        padding: 6px 12px;
        font-size: 0.65rem;
        border-radius: 16px;
      }
      
      .security-indicator {
        width: 6px;
        height: 6px;
      }
      
      .back-button {
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
      }
      
      .back-icon {
        width: 16px;
        height: 16px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .login-button:hover,
      .biometric-button:hover,
      .back-button:hover,
      .password-toggle:hover,
      .footer-link:hover {
        transform: none;
        background: initial;
      }
      
      .login-button:active {
        transform: translateY(-1px) scale(0.98);
        transition: transform 0.1s ease;
      }
      
      .biometric-button:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }
      
      .back-button:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }
      
      .password-toggle:active {
        transform: scale(0.9);
        transition: transform 0.1s ease;
      }
      
      .footer-link:active {
        background: var(--color-input-focus);
        transition: background 0.1s ease;
      }
      
      /* Ensure touch targets are large enough */
      .login-button {
        min-height: 48px;
      }
      
      .biometric-button {
        min-width: 48px;
        min-height: 48px;
      }
      
      .back-button {
        min-width: 44px;
        min-height: 44px;
      }
      
      .password-toggle {
        min-width: 44px;
        min-height: 44px;
      }
      
      .footer-link {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .security-icon,
      .biometric-button {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Landscape orientation on tablets */
    @media (orientation: landscape) and (min-width: 768px) and (max-width: 1024px) {
      .login-wrapper {
        align-items: flex-start;
        padding-top: 60px;
      }
      
      .login-container {
        max-width: 420px;
      }
      
      .login-header {
        margin-bottom: 25px;
      }
      
      .security-icon {
        width: 55px;
        height: 55px;
        margin-bottom: 15px;
      }
    }

    /* Portrait orientation on tablets */
    @media (orientation: portrait) and (min-width: 768px) and (max-width: 1024px) {
      .login-wrapper {
        align-items: center;
      }
      
      .login-container {
        max-width: 400px;
      }
    }

    /* Small screens in landscape */
    @media (max-height: 500px) and (orientation: landscape) {
      .login-wrapper {
        align-items: flex-start;
        padding: 20px 16px;
      }
      
      .login-container {
        padding: 20px;
        margin: 20px 0;
      }
      
      .login-header {
        margin-bottom: 16px;
      }
      
      .security-icon {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }
      
      .login-title {
        font-size: 1.25rem;
        margin-bottom: 2px;
      }
      
      .login-subtitle {
        font-size: 0.7rem;
      }
      
      .input-group {
        margin-bottom: 12px;
      }
      
      .biometric-section {
        padding: 10px 0;
        margin-bottom: 12px;
      }
      
      .security-status,
      .back-button {
        top: 10px;
      }
    }

    /* Very large screens */
    @media (min-width: 1600px) {
      .login-container {
        max-width: 500px;
        padding: 60px;
      }
      
      .security-icon {
        width: 80px;
        height: 80px;
      }
      
      .lock-icon {
        width: 36px;
        height: 36px;
      }
      
      .login-title {
        font-size: 2.25rem;
      }
      
      .login-subtitle {
        font-size: 1rem;
      }
      
      .input-field {
        padding: 20px;
        font-size: 1.1rem;
      }
      
      .login-button {
        padding: 20px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="security-particles">
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
    <div class="security-dot"></div>
  </div>

  <div class="security-status">
    <div class="security-indicator"></div>
    <span>Secure Connection</span>
  </div>

  <a href="index.html" class="back-button" title="Back to Home">
    <svg class="back-icon" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
  </a>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="security-icon">
          <svg class="lock-icon" viewBox="0 0 24 24">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/>
          </svg>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access your health dashboard</p>
      </div>

      <form class="login-form" action="#" method="POST">
        <div class="input-group">
          <label class="input-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="input-field" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
        </div>

        <div class="input-group">
          <label class="input-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="input-field" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <svg class="password-toggle-icon" id="password-icon" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </button>
        </div>

        <button type="submit" class="login-button">
          Sign In Securely
        </button>

        <div class="biometric-section">
          <p class="biometric-text">Or use biometric authentication</p>
          <button type="button" class="biometric-button" title="Use Touch ID / Face ID">
            <svg class="fingerprint-icon" viewBox="0 0 24 24">
              <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.26-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4.01-1.36.7-2.5 1.7-3.4 2.96-.08.14-.23.21-.39.21zm6.25 12.07c-.13 0-.26-.05-.35-.15-.87-.87-1.34-1.43-2.01-2.64-.69-1.23-1.05-2.73-1.05-4.34 0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39-2.57 0-4.66 1.97-4.66 4.39 0 1.44.32 2.77.93 3.85.64 1.15 1.08 1.64 1.85 2.42.19.2.19.51 0 .71-.11.1-.24.15-.37.15zm7.17-1.85c-1.19 0-2.24-.3-3.1-.89-1.49-1.01-2.38-2.65-2.38-4.39 0-.28.22-.5.5-.5s.5.22.5.5c0 1.41.72 2.74 1.94 3.56.71.48 1.54.71 2.54.71.24 0 .64-.03 1.04-.1.27-.05.53.13.58.41.05.27-.13.53-.41.58-.57.11-1.07.12-1.21.12zM14.91 22c-.04 0-.09-.01-.13-.02-1.59-.44-2.63-1.03-3.72-2.1-1.4-1.39-2.17-3.24-2.17-5.22 0-1.62 1.38-2.94 3.08-2.94 1.7 0 3.08 1.32 3.08 2.94 0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83-2.84 0-5.44 1.58-6.61 4.03-.39.81-.59 1.76-.59 2.8 0 .78.07 2.01.67 3.61.1.26-.03.55-.29.64-.26.1-.55-.04-.64-.29-.49-1.31-.73-2.61-.73-3.96 0-1.2.23-2.29.68-3.24 1.33-2.79 4.28-4.6 7.51-4.6 4.55 0 8.25 3.51 8.25 7.83 0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51.95.94 1.86 1.46 3.27 1.85.27.07.42.35.35.61-.05.23-.26.38-.47.38z"/>
            </svg>
          </button>
        </div>
      </form>

      <div class="login-footer">
        <div class="footer-links">
          <a href="#" class="footer-link">Forgot Password?</a>
          <a href="signup.html" class="footer-link">Create Account</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const passwordIcon = document.getElementById('password-icon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
      } else {
        passwordField.type = 'password';
        passwordIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
      }
    }

    // Form submission handling
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const button = document.querySelector('.login-button');
      
      // Simple validation - just check if fields are not empty
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Loading state
      button.textContent = 'Signing In...';
      button.disabled = true;
      
      // Direct redirect after short delay (no actual verification)
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 800);
    });
    });

    // Biometric authentication simulation
    document.querySelector('.biometric-button').addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        this.style.transform = 'scale(1.05)';
        
        // Simulate biometric success
        setTimeout(() => {
          this.innerHTML = '<svg class="fingerprint-icon" viewBox="0 0 24 24" style="fill: var(--color-success);"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        }, 1000);
      }, 200);
    });

    // Enhanced input animations
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Particle interaction on mouse move
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.security-dot');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        const speed = (index + 1) * 0.3;
        const xOffset = (x - 0.5) * speed;
        const yOffset = (y - 0.5) * speed;
        
        particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
      });
    });
  </script>
</body>
